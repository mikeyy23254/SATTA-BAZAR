<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL WhatsApp Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .clickable-area {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Clickable Image -->
    <div class="clickable-area" onclick="startWhatsAppChat()">
        <img src="https://files.catbox.moe/md63xf.JPEG" alt="Click to chat on WhatsApp">
    </div>

    <script>
        function startWhatsAppChat() {
            const phoneNumber = "916351050448"; // WhatsApp number with country code
            const message = encodeURIComponent("Hello Sir, I Need ID"); // Pre-filled message
            window.location.href = `https://wa.me/${phoneNumber}?text=${message}`; // Fixed WhatsApp URL
        }
    </script>
</body>
</html>
