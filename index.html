<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL WhatsApp Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .clickable-area {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="clickable-area" onclick="startWhatsAppChat()"></div>
    <img src="https://files.catbox.moe/mi3uq8.jpg" alt="Click to chat on WhatsApp">
    
    <script>
        function startWhatsAppChat() {
            const phoneNumber = "6351050448"; // Replace with actual WhatsApp number
            const message = encodeURIComponent("Hello sir, I need ID");
            window.location.href = `https://api.whatsapp.com/send?phone=916351050448&text${phoneNumber}?text=${message}`;
        }
    </script>
</body>
</html>
